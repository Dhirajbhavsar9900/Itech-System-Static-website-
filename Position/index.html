<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .relative {
    position: relative;
    width: 200px;
    height: 200px;
    z-index: 3;
    background-color: red;
  }

  .absolute {
    position: absolute;
    top: 50px;
    left: 40px;
    width: 200px;
    height: 200px;
    z-index: 2;
    background-color: blue;

  }
</style>
<body>
  <div class="relative"></div>
  <div class="absolute"></div>
</body>
</html>
